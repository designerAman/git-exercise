<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container bg-dark main p-5">
        <div class="d-flex justify-content-between">
            <h1 class="text-white">Time : <span id="showTime"></span> </h1>
            <h1 class="text-white">Date : <span id="showDate"></span></h1>
        </div>
    </div>

    <div class="stopWatchContainer">
        <div class="stopWatchTimer text-white d-flex justify-content-center align-items-center mt-5">
            <h1><span class="hours">00</span> &nbsp;:&nbsp;</h1>
            <h1><span class="minutes">00</span> &nbsp;:&nbsp;</h1>
            <h1><span class="seconds">00</span> &nbsp;:&nbsp;</h1>
            <h1><span class="milliSeconds">00</span></h1>
        </div>
        <div class="text-center">
            <button class="btn btn-primary startBtn">start</button>
            <button class="btn btn-primary stopBtn">stop</button>
            <button class="btn btn-primary resumeBtn">resume</button>
            <button class="btn btn-primary resetBtn">reset</button>
        </div>
    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
