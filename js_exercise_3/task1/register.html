<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2f6ed772ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <form class="formContainer">
            <h1 class="text-center form-title mb-4">Who you are ?</i></h1>
            <div class="form-radio d-flex justify-content-between mb-3">
                <input type="radio" id="student" name="userType" value="student" checked="checked">
                <label for="student" class="text-muted">Student</label>

                <input type="radio" id="admin" name="userType" value="admin">
                <label for="admin" class="text-muted">Admin</label>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control name" id="name" placeholder="Full Name">
                <p class="text-danger small requiredName">*please enter name</p>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control email" id="email" placeholder="Enter email">
                <p class="text-danger small requiredEmail">*please enter email</p>
                <p class="text-danger small validEmail">*please enter valid email</p>
                <p class="text-danger small alreadyExist">*email already registered</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control password" id="password" placeholder="Password">
                <span toggle="#password" class="fa fa-fw fa-eye field-icon togglePassword"></span>
                <p class="text-danger small requiredPassword">*please enter password</p>
                <p class="text-danger small checkPassword">*both passwords shouls be same</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                <span toggle="#confirmPassword" class="fa fa-fw fa-eye field-icon togglePassword"></span>
                <p class="text-danger small requiredConfirmPassword">*please enter confirm password</p>
                <p class="text-danger small checkPassword">*both passwords shouls be same</p>
            </div>
            <button type="button" class="btn btn-primary btn-block signUpBtn">Create Account</button>
            <p class="text-muted text-center mt-4">Already have an account? <a href="./login.html">Log in</a></p>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
