        <!-- Modal -->
        <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Course Name</span>
                            </div>
                            <input type="text" class="form-control courseName" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default" placeholder="Course Name">
                            <!-- <p class="text-danger small requiredCourseName">*please enter course name</p> -->
                        </div>
                        <p class="text-danger small requiredCourseName">*please enter course name</p>
                        <p class="text-danger small courseAlreadyExist">*Course Name already added</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Course Link</span>
                            </div>
                            <input type="text" class="form-control courseLink" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default" placeholder="Course Link">
                        </div>
                        <p class="text-danger small requiredCourseLink">*please provide course link</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Course Image</span>
                            </div>
                            <input type="text" class="form-control courseLink courseImage" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default"
                                placeholder="Course image link from internet">
                        </div>
                        <p class="text-danger small requiredCourseImage">*please provide course Image</p>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-primary addCourseBtn">Add Course</button>
                    </div>
                </div>
            </div>
        </div>
